<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h2 style="text-align: center;">My Calculator</h2>
    <div class="container">
        <div class="main-cal">
            <div class="row">
                <input type="text" id="display1" name="dis">
            </div>
            <div class="row">
                <input type="button" value="AC" onclick="clear1()">
                <input type="button" value="DEL" onclick="del()" >
                <input type="button" value="%" onclick="display('%')">
                <input type="button" value="/" onclick="display('/')">
            </div>
            <div class="row">
                <input type="button" value="7" onclick="display('7')">
                <input type="button" value="8" onclick="display('8')">
                <input type="button" value="9" onclick="display('9')">
                <input type="button" value="*" onclick="display('*')">
            </div>
            <div class="row">
                <input type="button" value="4" onclick="display('4')">
                <input type="button" value="5" onclick="display('5')">
                <input type="button" value="6" onclick="display('6')">
                <input type="button" value="-" onclick="display('-')">
            </div>
            <div class="row">
                <input type="button" value="1" onclick="display('1')">
                <input type="button" value="2" onclick="display('2')">
                <input type="button" value="3" onclick="display('3')">
                <input type="button" value="+" onclick="display('+')">
            </div>
            <div class="row">
                <input type="button" value="." onclick="display('.')">
                <input type="button" value="0" onclick="display('0')">
                <input type="button" value="=" onclick="caluculate()">
                
            </div>
            

        </div>
    </div>

    <script >

        const dis =document.getElementById("display1");

        function display(a){
            dis.value += a;
        }

        function caluculate(){
            try{
                dis.value = eval(dis.value);
            }
            catch{
                alert("Invalid");
            }
        }

        function clear1(){
            dis.value ="";
        }

        function del(){
            dis.value = dis.value.slice(0,-1);
        }
    </script>
</body>
</html>
